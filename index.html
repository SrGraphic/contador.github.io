<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador GTA_VI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@300&family=Roboto&display=swap');

       h2 {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            margin: 50px;
        }

        #contador {
            font-family: 'Rajdhani', sans-serif;
            font-size: 3em;
            margin: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>CONTADOR HASTA QUE SALGA GTA VI</h2>
    <hr>
    <div id="contador"></div>
    <script>
        const fechaObjetivo = new Date('2025-03-06T00:00:00');
        setInterval(actualizarContador, 1000);
        function actualizarContador() {
            const fechaActual = new Date();
            const diferencia = fechaObjetivo - fechaActual;
            const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((diferencia % (1000 * 60)) / 1000);
            document.getElementById('contador').innerHTML = `${dias}D ${horas}H ${minutos}M ${segundos}S`;
        }
    </script>
</body>
</html>
